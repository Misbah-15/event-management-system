<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Event Management System</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="text-center mb-4">User Registration</h3>
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="form-group mb-3">
                    <label for="name">Full Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email address</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password" required>
                </div>
                <div class="form-group mb-4">
                    <label for="contactNumber">Contact Number</label>
                    <input type="text" th:field="*{contactNumber}" class="form-control" id="contactNumber" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
                <p class="text-center mt-3">Already have an account? <a th:href="@{/login}">Login here</a></p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
